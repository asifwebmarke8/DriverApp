apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.webmarke8.app.gencartdriver"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile 'com.intuit.sdp:sdp-android:1.0.3'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.github.Guilherme-HRamos:Easy-Save:1.01'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    compile 'de.hdodenhof:circleimageview:2.2.0'

    compile 'dev.dworks.libs:volleyplus:0.1.4'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile 'com.twitter.sdk.android:twitter:3.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.loopeer.lib:shadow:0.0.4-beta1'
    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.makeramen:roundedimageview:2.3.0'

    //
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.squareup.picasso:picasso:2.5.2'

    //notification bandage
    compile 'q.rorbin:badgeview:1.1.3'
}
